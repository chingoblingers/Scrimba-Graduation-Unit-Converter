<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <main>
        <div class="hero">
        <h1> Metric/Imperial Unit Conversion </h1>
        <input type="number">
        <button> Convert </button>
        </div>
        <section> 
            <h3> Length (Meter/Feet) </h3>
            <div class="conversion-container">
                <div class="conversion" id="meters"> </div>
                <div class="conversion" id="feet"> </div>
            </div>
        </section>

        <section> 
            <h3> Volume (Liters/Gallons) </h3>
            <div class="conversion-container">
                <div class="conversion" id="liters"> </div>
                <div class="conversion" id="gallons"> </div>
            </div>
        </section>

        <section> 
            <h3> Mass (Kilograms/Pounds) </h3>
            <div class="conversion-container">
                <div class="conversion" id="kilos"> </div>
                <div class="conversion" id="pounds"> </div>
            </div>
        </section>
    </main>
 
 <script src="index.js"></script>   
</body>
</html>
